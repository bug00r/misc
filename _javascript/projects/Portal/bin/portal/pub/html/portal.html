<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <title>Portal App</title>

    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css"/>
    <link type="text/css" rel="stylesheet" href="bootstrap-vue/dist/bootstrap-vue.css"/>
    <link type="text/css" rel="stylesheet" href="css/app.css"/>
</head>
<body>
</body>
    <div id="portal-app">
        <b-navbar type="dark" variant="dark" toggleable>
            <b-navbar-brand href="#">Portal</b-navbar-brand>
                <b-navbar-nav>
                    <b-nav-item-dropdown text="Apps">
                            <b-dropdown-item :disabled="!app.enabled"  :data-application="app.path" @click="startApp" v-for="app in apps"  href="#">{{ app.name }}</b-dropdown-item>
                    </b-nav-item-dropdown>
                    <b-nav-text class="pl-5" ><b>{{ appname }}</b></b-nav-text>
                </b-navbar-nav>
        </b-navbar>
        <div id="center"></div>
    </div>
<script type="application/javascript" src="js/jquery-3.3.1.min.js"></script>
<script type="application/javascript" src="js/vue.min.js"></script>
<script type="application/javascript" src="babel-polyfill/dist/polyfill.js"></script>

<script type="application/javascript" src="portal/js/start.js"></script>

</html>
